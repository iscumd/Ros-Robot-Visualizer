<body>
    <h1 align='center'>Robot Visualizer</h1>
    <div class="container" id='canvasContainer' align='center' style="background-image: url('img/courses/singleI.png'); width: 810px; height: 396px;">
        <canvas width='810' height='396' id='canvas' align='center'>

        </canvas>
        <!--canvas width='810' height='396' id='trackCanvas' align='center'>
            Your browser does not support html5 canvas - go get Chrome!
        </canvas-->

    <br>

            {
            <br> x: xval,
            <br> y: yval,
            <br> z: tval,
            <br> }
        </p>
    </div>
